<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tip Calculator</title>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen  bg-gradient-to-r from-blue-500 to-purple-500 h-screen w-full">

<section class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-3xl font-bold mb-6 text-center">Tip Calculator</h1>

    <form id="tip-form" class="space-y-4">
        <div>
            <label for="bill-amount" class="block mb-1 font-medium">Bill Amount:</label>
            <input type="number" id="bill-amount" name="bill-amount" required 
                   class="w-full border border-gray-400 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                   placeholder="Enter bill amount">
        </div>

        <div>
            <label for="tip-percentage" class="block mb-1 font-medium">Tip Percentage:</label>
            <input type="number" id="tip-percentage" name="tip-percentage" required 
                   class="w-full border border-gray-400 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                   placeholder="Enter tip percentage">
        </div>

        <button type="submit" 
                class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition-colors font-semibold">
            Calculate Tip
        </button>
    </form>

    <p id="tip-amount" class="mt-6 text-center text-lg font-semibold text-gray-700"></p>
</section>

<script src="script.js"></script>
</body>
</html>
